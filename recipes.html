<!DOCTYPE html>
<html>
<head>
  <title>Recipes - Bakery Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ffebcd;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    h1 {
      color: #8b4513;
      text-align: center;
    }
    .recipe-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .recipe-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .recipe-card.pink { background-color: pink; }
    .recipe-card.tan { background-color: tan; }
    .recipe-card.brown { background-color: brown; color: white; }
    .recipe-card.light-pink { background-color: lightpink; }
    .recipe-card.purple { background-color: purple; color: white; }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #8b4513;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Recipe Selection</h1>
    
    <div class="recipe-grid">
      <div class="recipe-card pink">
        <h2>Strawberry Cake</h2>
        <p>Delicious strawberry cake</p>
      </div>
      
      <div class="recipe-card tan">
        <h2>Bread</h2>
        <p>Fresh baked bread</p>
      </div>
      
      <div class="recipe-card brown">
        <h2>Chocolate Cake</h2>
        <p>Rich chocolate cake</p>
      </div>
      
      <div class="recipe-card light-pink">
        <h2>Donut</h2>
        <p>Glazed donuts</p>
      </div>
      
      <div class="recipe-card purple">
        <h2>Cupcake</h2>
        <p>Colorful cupcakes</p>
      </div>
    </div>
    
    <a href="/" class="back-link">Go back home</a>
  </div>
</body>
</html>
