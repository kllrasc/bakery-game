<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Selection - Bakery Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container recipes-page">
        <header>
            <h1>Recipe Selection</h1>
            <p class="tagline">Choose what to bake today</p>
        </header>
        
        <div class="recipe-grid">
            <div class="recipe-card pink">
                <img src="https://placehold.co/400x300/ffb6c1/333?text=Strawberry+Cake" alt="Strawberry Cake">
                <div class="recipe-content">
                    <h2>Strawberry Cake</h2>
                    <p>Delicious strawberry cake</p>
                </div>
            </div>
            
            <div class="recipe-card tan">
                <img src="https://placehold.co/400x300/e6ccb2/333?text=Bread" alt="Bread">
                <div class="recipe-content">
                    <h2>Bread</h2>
                    <p>Fresh baked bread</p>
                </div>
            </div>
            
            <div class="recipe-card brown">
                <img src="https://placehold.co/400x300/8b4513/fff?text=Chocolate+Cake" alt="Chocolate Cake">
                <div class="recipe-content">
                    <h2>Chocolate Cake</h2>
                    <p>Rich chocolate cake</p>
                </div>
            </div>
            
            <div class="recipe-card light-pink">
                <img src="https://placehold.co/400x300/ffd6d6/333?text=Donut" alt="Donut">
                <div class="recipe-content">
                    <h2>Donut</h2>
                    <p>Glazed donuts</p>
                </div>
            </div>
            
            <div class="recipe-card purple">
                <img src="https://placehold.co/400x300/800080/fff?text=Cupcake" alt="Cupcake">
                <div class="recipe-content">
                    <h2>Cupcake</h2>
                    <p>Colorful cupcakes</p>
                </div>
            </div>
        </div>
        
        <a href="index.html" class="back-link">Back to Home</a>
        
        <footer>
            <p>&copy; 2024 Bakery Game</p>
        </footer>
    </div>
</body>
</html>
