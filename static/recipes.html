<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Selection - Bakery Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Import the Supabase client library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Import our custom Supabase integration -->
    <script src="supabase.js"></script>
</head>
<body>
    <div class="container recipes-page">
        <header>
            <h1>Recipe Selection</h1>
            <p class="tagline">Choose what to bake today</p>
        </header>
        
        <div class="recipe-grid">
            <div class="recipe-card pink">
                <img data-image="strawberry-cake.png" 
                     src="https://source.unsplash.com/qJ0zGkrE1Zg/400x300" 
                     alt="Strawberry Cake">
                <div class="recipe-content">
                    <h2>Strawberry Cake</h2>
                    <p>Delicious strawberry cake</p>
                </div>
            </div>
            
            <div class="recipe-card tan">
                <img data-image="bread.png" 
                     src="https://source.unsplash.com/Af1OMQbvMvQ/400x300" 
                     alt="Bread">
                <div class="recipe-content">
                    <h2>Bread</h2>
                    <p>Fresh baked bread</p>
                </div>
            </div>
            
            <div class="recipe-card brown">
                <img data-image="chocolate-cake.png" 
                     src="https://source.unsplash.com/surQ2mkZNxw/400x300" 
                     alt="Chocolate Cake">
                <div class="recipe-content">
                    <h2>Chocolate Cake</h2>
                    <p>Rich chocolate cake</p>
                </div>
            </div>
            
            <div class="recipe-card light-pink">
                <img data-image="donut.png" 
                     src="https://source.unsplash.com/S2jw81lfrG0/400x300" 
                     alt="Donut">
                <div class="recipe-content">
                    <h2>Donut</h2>
                    <p>Glazed donuts</p>
                </div>
            </div>
            
            <div class="recipe-card purple">
                <img data-image="cupcake.png" 
                     src="https://source.unsplash.com/cT-ufQP2F-M/400x300" 
                     alt="Cupcake">
                <div class="recipe-content">
                    <h2>Cupcake</h2>
                    <p>Colorful cupcakes</p>
                </div>
            </div>
        </div>
        
        <a href="index.html" class="back-link">Back to Home</a>
        
        <footer>
            <p>&copy; 2024 Bakery Game</p>
        </footer>
    </div>
</body>
</html>
